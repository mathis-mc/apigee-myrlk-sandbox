      #   continue-on-error: true
      #   run: $HOME/.apigeecli/bin/apigeecli apps create -n "Toto App" -e toto@gmail.com -a sa.json --no-output >> $GITHUB_OUTPUT
      
      - name: Create Apps Iteration
        continue-on-error: true
        run: cat config.json | jq -c '.[] | select (.name == "apps")' | jq -c '.data' | jq -c '.[]' |
         while read i; do 
         name=$(jq -r ".name" <<< $i);  
         email=$(jq -r ".email" <<< $i);
         products=$(jq -r ".products" <<< $i);
         $HOME/.apigeecli/bin/apigeecli apps create -a sa.json -e $email -n "$name" -p "$products"; 
         done
      # - name: Update App
