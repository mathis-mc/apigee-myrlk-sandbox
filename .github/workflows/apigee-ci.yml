      #   run: $HOME/.apigeecli/bin/apigeecli developers create -a sa.json -n toto@gmail.com -f Toto -s Dev -u totoDev

      - name: Create App Developers Iteration
        continue-on-error: true
        run: cat config.json | jq -c '.[] | select (.name == "developers")' | jq -c '.data' | jq -c '.[]' |
         while read i; do 
         name=$(jq -r ".name" <<< $i);  
         username=$(jq -r ".username" <<< $i); 
         email=$(jq -r ".email" <<< $i);
         $HOME/.apigeecli/bin/apigeecli developers create -a sa.json -n $email -f $name -s Dev -u $username ; 
         done
        
      # - name: Update App Developper
      #   if : ${{steps.GetAppDeveloper.outcome == 'success'}}
