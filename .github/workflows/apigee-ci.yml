      #   run: $HOME/.apigeecli/bin/apigeecli products create -n "Toto Product" -m "Toto Product" -e $DEFAULT_APIGEE_ENV -p api-validation -f auto -a sa.json
        
      - name: Create App Products Iteration
        continue-on-error: true
        run: cat config.json | jq -c '.[] | select (.name == "appProducts")' | jq -c '.data' | jq -c '.[]' |
         while read i; do 
         name=$(jq -r ".name" <<< $i);  
         displayName=$(jq -r ".displayName" <<< $i);
         proxies=$(jq -r ".proxies" <<< $i);
         approval=$(jq -r ".approval" <<< $i);
         $HOME/.apigeecli/bin/apigeecli products create -a sa.json -n "$name" -m "$displayName" -f $approval -p $proxies -e $DEFAULT_APIGEE_ENV ; 
         done

      # - name: Create App
      #   id: CreateApp
